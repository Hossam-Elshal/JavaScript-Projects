<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project 5 (randomBodyBackground)</title>

    <style>
        body{
            position: relative;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        button{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="btn">Click ME</button>
    <script src="main.js"></script>
</body>
</html>
